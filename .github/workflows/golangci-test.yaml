name: Go - Test

on:
  workflow_call:
    inputs:
      go-version:
        description: 'The version of Go to use'
        required: true
        type: string

jobs:
  golangci:
    name: GolangCI Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Configure Git for Private Modules
        run: |
          git config --global url."https://${GH_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          echo "GOPRIVATE=github.com/Rahul-4480/go-lang" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Fetch Dependencies
        run: go mod tidy

      - name: Test with Go
        run: go test 
