name: Go - Test

on:
  workflow_call:
    inputs:
      go-version:
        description: 'The version of Go to use'
        required: true
        type: string
    secrets:
      GH_TOKEN:
        description: 'The GitHub token to use'
        required: true

jobs:
  golangci:
    name: GolangCI Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Extract Private Modules
        id: extract-private-modules
        run: |
          # List all modules and filter for private ones
          private_modules=$(go list -m all | grep -E 'github.com/rohit-ng/' | awk '{print $1}' | tr '\n' ',')
          echo "private_modules=${private_modules%,}" >> $GITHUB_ENV
          echo "Private modules: ${private_modules}"

      - name: Configure Git for Private Modules
        run: |
          git config --global url."https://${GH_TOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          echo "GOPRIVATE=${private_modules}" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ inputs.GH_TOKEN }}

      - name: Fetch Dependencies
        run: go mod tidy

      - name: Test with Go
        run: go test