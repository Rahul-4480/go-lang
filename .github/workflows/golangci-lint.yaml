name: Golang Lint Check

on:
  workflow_call:
    inputs:
      go-version:
        description: 'The version of Go to use'
        required: true
        type: string

jobs:
  golangci:
    name: GolangCI Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

