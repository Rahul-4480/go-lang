name: GolangCI Lint

on:
  workflow_call:
    inputs:
      go-version:
        description: 'The version of Go to use'
        required: true
        type: string
    secrets:
      GH_TOKEN:
        description: 'The GitHub token to use'
        required: true

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Extract Private Modules
        id: extract-private-modules
        run: |
          private_modules=$(grep -E '^\s*require\s+github.com/rohit-ng/' go.mod | awk '{print $2}' | tr '\n' ',')
          echo "private_modules=${private_modules%,}" >> $GITHUB_ENV

      - name: Configure Git for Private Modules
        run: |
          IFS=',' read -ra ADDR <<< "${private_modules}"
          for module in "${ADDR[@]}"; do
            git config --global url."https://${GH_TOKEN}:x-oauth-basic@${module}".insteadOf "https://${module}"
          done
          echo "GOPRIVATE=${private_modules}" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ inputs.GH_TOKEN }}

      - name: Fetch Dependencies
        run: go mod tidy

      - name: Run GolangCI Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59